
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="css/style.css">

<SCRIPT>
function checkValid() {
    var f = window.document.writeForm;
		
	if ( f.userId.value == "") {
	    alert( "아이디를 입력해 주세요." );
	    f.userId.focus();
		return false;
    }
	if ( f.password.value == "" ) {
		alert( "비밀번호를 입력해 주세요." );
		f.password.focus();
		return false;
	}
	if ( f.name.value == "" ) {
		alert( "이름을 입력해 주세요." );
		f.name.focus();
		return false;
	}
	if ( f.email.value == "" ) {
        alert( "이메일을 입력해 주세요." );
        f.email.focus();
        return false;
    }
	
    return true;
}
</SCRIPT>


</HEAD>
<BODY>

<form name="writeForm" method="post" action="/join?command=insert" 
  onSubmit='return checkValid()' >

<table align="center" cellpadding="5" cellspacing="2" width="600" border="1" >
  
    <tr>
        <td width="1220" height="20" colspan="2" bgcolor="#00cc00">
            <p align="center"><font color="white" size="3"><b> 회원 가입 </b></font></p>
        </td>
    </tr>
    <tr>
        <td width="150" height="20" >
            <p align="right"><b><span style="font-size:9pt;">회원 아이디</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=text name="userId" size="20"maxlength=10></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">비밀 번호</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type=password name="password" size="30"maxlength=15></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">이름</span></b></p>
        </td>
        <td width="450" height="20" ><b><span style="font-size:9pt;">
		<input type=text name="name" size="10"></span></b></td>
    </tr>
    <tr>
        <td width="150" height="20">
            <p align="right"><b><span style="font-size:9pt;">이메일</span></b></p>
        </td>
        <td width="450" height="20"><b><span style="font-size:9pt;">
		<input type="email" name="email" cols="10" rows="1"></b></td>
    </tr>
    <tr>
        <td width="450" height="20" colspan="2" align="center"><b><span style="font-size:9pt;">
        <input type=submit value=글쓰기> 
        <input type=reset value=다시쓰기></span></b></td>
    </tr>
</table>

</form>

<hr>
<div align=right><span style="font-size:9pt;">&lt;<a href="../join?command=list">리스트로 돌아가기</a>&gt;</span></div>

</BODY>
</HTML>
